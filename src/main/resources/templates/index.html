	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		var calendar = new FullCalendar.Calendar(calendarEl, {
			plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			firstDay:1,	//设置一周中显示的第一天是哪天，周日是0，周一是1，类推。
			weekMode:'liquid', //在月视图里显示周的模式，因为每月周数可能不同，所以月视图高度不一定。fixed：固定显示6周高，日历高度保持不变liquid：不固定周数，高度随周数变化variable：不固定周数，但高度固定
			weekNumbers:false,	// 是否在日历中显示周次(一年中的第几周)，如果设置为true，则会在月视图的左侧、周视图和日视图的左上角显示周数。
			aspectRatio:1.35, // 	设置日历单元格宽度与高度的比例。
			handleWindowResize: true, // 是否随浏览器窗口大小变化而自动变化。
			defaultDate: '2019-06-12',
			navLinks: false, // can click day/week names to navigate views
			selectable: true,	//设置是否可被单击或者拖动选择
			selectMirror: true,
			select: function(arg) {
				debugger
				var title = prompt('Event Title:');
				if (title) {
					calendar.addEvent({
						title: title,
						start: arg.start,
						end: arg.end,
						allDay: arg.allDay
					})
				}
				calendar.unselect()
			},
			unselectAuto: true, //点击或者拖动选中之后，点击日历外的空白区域是否取消选中状态 true为取消 false为不取消，只有重新选择时才会取消
			editable: true,	//Event是否可被拖动或者拖拽
			eventLimit: true, //设置为true时，如果数据过多超过日历格子显示的高度时，多出去的数据不会将格子挤开，而是显示为 +...more ，点击后才会完整显示所有的数据
			//日程数据
			events: [
				{
					title: 'All Day Event',
					start: '2019-06-01'
				},
				{
					title: 'Long Event',
					start: '2019-06-07',
					end: '2019-06-10'
				},
				{
					groupId: 999,
					title: 'Repeating Event',
					start: '2019-06-09T16:00:00'
				},
				{
					groupId: 999,

					start: '2019-06-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2019-06-11',
					end: '2019-06-13'
				},
				{
					title: 'Meeting',
					start: '2019-06-12T10:30:00',
					end: '2019-06-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2019-06-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2019-06-12T14:30:00'
				},
				{

					start: '2019-06-12T17:30:00'
				},

			]
		});
		calendar.render();
	});

</script>
